<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSSエクササイズ中級編その2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>イメージギャラリー(flexboxの復習)</h1>
  <!--
    ここより下にflexboxを使ってイメージギャラリーをつくってください。
    表示する内容はREADME.mdの完成形の画像を参照すること。

    1. フレックスコンテナーのクラス属性値は `container` とする
    2. フレックスアイテムのクラス属性値は `picture` とする
    3. pictureクラス内に表示するテキストである「題名: 〇〇」の部分はp要素を使い、class属性値は `picture-title` とする
  -->

  <div class="container">
    <div class="picture">
      <img src="images/cat1.jpg" alt="cat1">
      <p class="picture-title">題名：ヘウーッ（猫）</p>
    </div>
    <div class="picture">
      <img src="images/cat2.jpg" alt="cat2">
      <p class="picture-title">題名：今日も一日頑張ったにゃん</p>
    </div>
    <div class="picture">
      <img src="images/cat3.jpg" alt="cat3">
      <p class="picture-title">題名：何か用ですか？（猫）</p>
    </div>
    <div class="picture">
      <img src="images/cat4.jpg" alt="cat4">
      <p class="picture-title">題名：怖がりながらも見てしまう猫</p>
    </div>
    <div class="picture">
      <img src="images/cat5.jpg" alt="cat5">
      <p class="picture-title">題名：猫の怒りのサイン</p>
    </div>
    <div class="picture">
      <img src="images/cat6.jpg" alt="cat6">
      <p class="picture-title">題名：本棚に隠れるニャンコ</p>
    </div>
  </div>
</body>
</html>
